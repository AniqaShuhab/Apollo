name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]  # Using master since that's your current branch
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build ğŸ—ï¸
        run: |
          npm run build
          touch out/.nojekyll
        env:
          NEXT_PUBLIC_BASE_PATH: /Apollo

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
